<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Package Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .demo-section {
        margin-bottom: 30px;
      }

      .demo-section h2 {
        font-size: 16px;
        color: #444;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      button {
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-success {
        background: #10b981;
        color: white;
      }

      .btn-success:hover {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }

      .btn-error {
        background: #ef4444;
        color: white;
      }

      .btn-error:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
      }

      .btn-warning {
        background: #f59e0b;
        color: white;
      }

      .btn-warning:hover {
        background: #d97706;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
      }

      .btn-info {
        background: #3b82f6;
        color: white;
      }

      .btn-info:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      .button-group.full {
        grid-template-columns: 1fr;
      }

      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }

      @media (max-width: 600px) {
        .container {
          padding: 24px;
        }

        h1 {
          font-size: 24px;
        }

        .button-group {
          grid-template-columns: 1fr;
        }

        .toast-container {
          left: 20px;
          right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üçû Toast Package</h1>
      <p class="subtitle">A beautiful notification system for your web apps</p>

      <div class="demo-section">
        <h2>Success Messages</h2>
        <div class="button-group">
          <button
            class="btn-success"
            onclick="showSuccess('Success! Everything worked.')"
          >
            Success
          </button>
          <button
            class="btn-success"
            onclick="showSuccess('Your changes have been saved.')"
          >
            Save
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Error Messages</h2>
        <div class="button-group">
          <button
            class="btn-error"
            onclick="showError('Something went wrong.')"
          >
            Error
          </button>
          <button class="btn-error" onclick="showError('Failed to load data.')">
            Failed
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Warning Messages</h2>
        <div class="button-group">
          <button
            class="btn-warning"
            onclick="showWarning('Warning! Please review.')"
          >
            Warning
          </button>
          <button
            class="btn-warning"
            onclick="showWarning('This action cannot be undone.')"
          >
            Caution
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Info Messages</h2>
        <div class="button-group">
          <button
            class="btn-info"
            onclick="showInfo('Here is some information.')"
          >
            Info
          </button>
          <button class="btn-info" onclick="showInfo('New update available!')">
            Update
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Custom</h2>
        <div class="button-group full">
          <button class="btn-info" onclick="showCustom()">
            Show Custom Toast
          </button>
        </div>
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
      // Placeholder functions - replace with your actual toast package
      function showSuccess(message) {
        console.log('Success:', message);
        alert(message);
      }

      function showError(message) {
        console.log('Error:', message);
        alert(message);
      }

      function showWarning(message) {
        console.log('Warning:', message);
        alert(message);
      }

      function showInfo(message) {
        console.log('Info:', message);
        alert(message);
      }

      function showCustom() {
        console.log('Custom toast');
        alert('This is a custom toast!');
      }

      // When you build your toast package, replace the above functions with:
      // import { toast } from './dist/index.js';
      // Then update the button onclick handlers to use the toast API
    </script>
  </body>
</html>
