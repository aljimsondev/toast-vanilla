<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Package Demo</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: #e4e4e4;
        --foreground: #161616;
        --card: #eeeded;
        --primary: #0e0e0e;
        --primary-foreground: #fceded;
        --secondary: #1a1a1a;
        --border: #8f8f8f;
      }
      .dark {
        --background: #161616;
        --foreground: #e4e4e4;
        --card: #292727;
        --primary: #fceded;
        --primary-foreground: #fceded;
        --secondary: #c7c7c7;
        --border: #363636;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: var(--background);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--primary);
      }

      .container {
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 700px;
        width: 100%;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: var(--secondary);
        margin-bottom: 30px;
        font-size: 14px;
      }

      .demo-section {
        margin-bottom: 30px;
      }

      .demo-section h2 {
        font-size: 16px;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .button-group {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      button {
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-success {
        background: #10b981;
        color: var(--primary-foreground);
      }

      .btn-success:hover {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }

      .btn-error {
        background: #ef4444;
        color: var(--primary-foreground);
      }
      .btn-secondary {
        background: var(--secondary);
        color: var(--background);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--foreground);
      }

      .btn-error:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
      }

      .btn-warning {
        background: #f59e0b;
        color: var(--primary-foreground);
      }

      .btn-warning:hover {
        background: #d97706;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
      }

      .btn-info {
        background: #3b82f6;
        color: var(--primary-foreground);
      }

      .btn-info:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      .button-group.full {
        grid-template-columns: 1fr;
      }

      .button-group.cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }

      @media (max-width: 600px) {
        .container {
          padding: 24px;
        }

        h1 {
          font-size: 24px;
        }

        .button-group {
          grid-template-columns: 1fr;
        }

        .toast-container {
          left: 20px;
          right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üçû Toast Package</h1>
      <p class="subtitle">A beautiful notification system for your web apps</p>

      <div class="demo-section">
        <h2>Success Messages</h2>
        <div class="button-group">
          <button
            class="btn-success"
            onclick="window.showSuccess('Success! Everything worked.',{showIcon:true})"
          >
            Hidden Icon
          </button>
          <button
            class="btn-success"
            onclick="window.showSuccess('Your changes have been saved.',{variant:'outline',title:'Saved!'})"
          >
            Toast With title
          </button>
          <button
            class="btn-success"
            onclick="window.showSuccess('Your changes have been saved.',{variant:'filled'})"
          >
            Filled
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Error Messages</h2>
        <div class="button-group">
          <button
            class="btn-error"
            onclick="window.showError('Something went wrong.')"
          >
            Default
          </button>
          <button
            class="btn-error"
            onclick="window.showError('Failed to load data.',{
              variant:'outline'
            })"
          >
            Outline
          </button>
          <button
            class="btn-error"
            onclick="window.showError('Failed to load data.',{
              variant:'filled'
            })"
          >
            Filled
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Warning Messages</h2>
        <div class="button-group">
          <button
            class="btn-warning"
            onclick="window.showWarning('Warning! Please review.')"
          >
            Default
          </button>
          <button
            class="btn-warning"
            onclick="window.showWarning('This action cannot be undone.',{variant:'outline'})"
          >
            Outline
          </button>
          <button
            class="btn-warning"
            onclick="window.showWarning('This action cannot be undone.',{variant:'filled'})"
          >
            Filled
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h2>Info Messages</h2>
        <div class="button-group">
          <button
            class="btn-info"
            onclick="window.showInfo('Here is some information.')"
          >
            Default
          </button>
          <button
            class="btn-info"
            onclick="window.showInfo(' Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo in corrupti similique maxime quod quam dolor maiores quaerat expedita non voluptatibus sit sapiente saepe praesentium animi, aliquam porro. In atque dicta amet, ullam quia distinctio recusandae cum quidem eos dolorum!',{variant:'outline'})"
          >
            Outline
          </button>
          <button
            class="btn-info"
            onclick="window.showInfo(' Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo in corrupti similique maxime quod quam dolor maiores quaerat expedita non voluptatibus sit sapiente saepe praesentium animi, aliquam porro. In atque dicta amet, ullam quia distinctio recusandae cum quidem eos dolorum!',{variant:'filled'})"
          >
            Filled
          </button>
        </div>
      </div>
      <div class="demo-section">
        <h2>Dismiss</h2>
        <div class="button-group cols-2">
          <button
            class="btn-secondary"
            onclick="window.showInfo('This is a dismissable toast!')"
          >
            Toast with dismiss
          </button>
          <button
            class="btn-secondary"
            onclick="window.showInfo('This is not dismissable toast!', {dismissable:false})"
          >
            Undismissable toast
          </button>
        </div>
      </div>
      <div class="demo-section">
        <h2>Promises</h2>
        <div class="button-group cols-2">
          <button
            class="btn-secondary"
            onclick="window.showPromiseToast('error')"
          >
            Error Promise
          </button>
          <button
            class="btn-secondary"
            onclick="window.showPromiseToast('success',true)"
          >
            Success Promise
          </button>
        </div>
      </div>
      <div class="demo-section">
        <h2>Toogle Theme</h2>
        <div class="button-group full">
          <button class="btn-secondary" onclick="window.toogleDarkMode()">
            Dark/Light Mode
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      // Placeholder functions - replace with your actual toast package
      import { ToastVanilla as Toast } from '../dist/index.js';
      const toast = new Toast({
        position: 'bottom-left',
        styles: {
          background: 'var(--card)',
          primaryTextColor: 'var(--primary)',
          primaryTextColorForeground: 'var(--primary-foreground)',
          secondaryTextColor: 'var(--secondary)',
          border: 'var(--border)',
        },
      });
      window.showSuccess = function showSuccess(message, options) {
        toast.success(message, options);
      };

      window.showError = function showError(message, options) {
        toast.error(message, options);
      };

      window.showWarning = function showWarning(message, options) {
        toast.warn(message, options);
      };

      window.showInfo = function showInfo(message, options) {
        toast.info(message, options);
      };

      window.showPromiseToast = function showCustom(type, dismissable = false) {
        toast.promise(
          () =>
            new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve('Promise has been resolve!');
              }, 3000);
            }),
          {
            loading: 'Loading promise...',
            success: (message) => {
              if (type === 'error')
                throw new Error('Error while resolving the promise!');

              return message;
            },
            error: (e) => {
              return e?.message;
            },
            dismissable: dismissable,
            onDismissCallback: () => {
              console.log('Dismiss callback called!');
            },
            duration: 1000,
          },
        );
      };

      window.toogleDarkMode = () => {
        let theme = '';
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          theme = 'Light';
        } else {
          document.documentElement.classList.add('dark');
          theme = 'Dark';
        }

        toast.success(`Theme is set to ${theme} mode!`);
      };
    </script>
  </body>
</html>
